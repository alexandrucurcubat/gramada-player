<button
  mat-mini-fab
  color="primary"
  [disabled]="!(isReady$ | async)"
  (click)="onPlay()"
  *ngIf="!(isPlaying$ | async)"
>
  <mat-icon>play_arrow</mat-icon>
</button>
<button
  mat-mini-fab
  [disabled]="!(isReady$ | async)"
  color="default"
  (click)="onPause()"
  *ngIf="isPlaying$ | async"
>
  <mat-icon>pause</mat-icon>
</button>
<button
  mat-mini-fab
  [disabled]="!(isReady$ | async)"
  color="default"
  (click)="onMute()"
  *ngIf="!(isMuted$ | async)"
>
  <mat-icon>volume_off</mat-icon>
</button>
<button
  mat-mini-fab
  color="primary"
  [disabled]="!(isReady$ | async)"
  (click)="onUnMute()"
  *ngIf="isMuted$ | async"
>
  <mat-icon>volume_up</mat-icon>
</button>

<button
  mat-mini-fab
  color="warn"
  [disabled]="(isPlaylistEmpty$ | async) || !(isReady$ | async)"
  (click)="onSkip()"
>
  <mat-icon>skip_next</mat-icon>
</button>
